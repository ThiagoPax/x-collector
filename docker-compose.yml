version: '3.8'

services:
  x-collector:
    build: .
    container_name: x-collector
    restart: unless-stopped
    ports:
      - "8501:8501"
    volumes:
      - ./browser_data:/app/browser_data
      - ./exports:/app/exports
      - ./data:/app/data
      - ./.env:/app/.env
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx como proxy reverso (opcional - para dom√≠nio personalizado)
  nginx:
    image: nginx:alpine
    container_name: x-collector-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - x-collector
    profiles:
      - with-nginx
